// write a program to find the how many 2000, 500, 200 and 100 note will required for a specific amount ?

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Count the number of note</title>
</head>

<body>
    <script>
        function notecount() {
            let amount = prompt('Enter the amount');
            let count2000 = Math.trunc(amount / 2000);
            console.log(`2000 * ${count2000} = ${2000 * count2000}`);
            amount = amount % 2000;

            let count500 = Math.trunc(amount / 500);
            console.log(`500 * ${count500} = ${500 * count500}`);
            amount = amount % 500;

            let count200 = Math.trunc(amount / 200);
            console.log(`200 * ${count200} = ${200 * count200}`);
            amount = amount % 200;

            let count100 = Math.trunc(amount / 100);
            console.log(`100 * ${count500} = ${100 * count100}`);
            amount = amount % 100;

            console.log(amount);

        }

        notecount();
    </script>
</body>

</html>
