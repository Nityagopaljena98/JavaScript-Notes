// write a program to find out the maximum number between two.

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Maximum of two number</title>
</head>

<body>

    <script>

        function maximum() {

            let num1 = prompt('Enter num1 value');
            let num2 = prompt('Enter num2 value');

            if (num1 > num2) {
                console.log(num1 + " is maximum.");
            } else {
                console.log(num2 + " is maximum.");
            }
        }
        maximum();
    </script>
</body>

</html>
