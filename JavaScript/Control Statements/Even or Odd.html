// write a program to check number is even or odd.

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Even Or Odd</title>
</head>

<body>
    <script>
        function evenorodd() {
            let num = Number(prompt('Enter a Number'));
            if (num % 2 == 0) {
                console.log(num + ' ' + 'is even');
            } else {
                console.log(num + ' ' + 'is a Odd');
            }
        }
        evenorodd();
    </script>
</body>

</html>
