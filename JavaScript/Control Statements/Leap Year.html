// write a program to check the year is leap or not.

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Leap Year</title>
</head>

<body>
    <script>
        function leapyear() {
            let year = (prompt('Enter a year'));
            if (year % 400 == 0) {
                console.log(year + ' ' + 'is a leap year');
            } else if (year % 4 == 0 && year % 100 != 0) {
                console.log(year + ' ' + 'is a leap year');
            } else {
                console.log(year + ' ' + 'is not a leap year');
            }
        }
        leapyear();
    </script>
</body>

</html>
