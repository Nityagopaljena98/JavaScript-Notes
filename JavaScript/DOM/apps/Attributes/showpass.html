<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a href="#" class="navbar-brand">Amazon</a>
        </div>
    </nav>

    <section class="container mt-3">
        <div class="row">
            <div class="col-md-5 m-auto">
                <div class="card">
                    <div class="card-header bg-dark text-center text-white">
                        <h2>LogIn Here</h2>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="input-group mb-3">
                                <span class="input-group-text">
                                    <i class="fa fa-user"></i>
                                </span>
                                <input type="text" class="form-control" placeholder="Username" id="user" />
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text">
                                    <i class="fa fa-lock"></i>
                                </span>
                                <input type="password" class="form-control" placeholder="Password" />
                                <span class="input-group-text" id="pass">
                                    <i class="fa fa-eye"></i>
                                </span>
                            </div>
                            <div class="form-group">
                                <input type="submit" class="btn btn-dark btn-md" />
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Script Code  -->

    <script>
        let username = document.getElementById('user');
        let password = document.getElementById('pass');

        password.addEventListener('change', function () {
            let val = password.getAttribute('type');
            if (val === password) {
                password.setAttribute('type', 'text');
            }

            else {
                password.setAttribute('type', 'password');
            }


        });
    </script>
</body>

</html>
</body>

</html>
