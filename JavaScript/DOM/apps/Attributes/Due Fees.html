<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
</head>

<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg bg-dark text-center">
            <a href="#" class="navbar-brand text-white">Dynamic Value Loading</a>
        </nav>
    </div>

    <div class="container-fluid text-center">
        <div class="row text-center">
            <div class="col-4">
                <div class="card">
                    <div class="card-header bg-dark text-white mt-3">
                        Fee Calculator
                    </div>
                    <div class="card-body">
                        <form action="" id="feeCalc">
                            <div class="row">
                                <div class="col-6">
                                    <label for="course" class="mt-2">Course</label>
                                </div>
                                <div class="col-6">
                                    <select name="course" class="form-control mb-3" onchange="courseFee()" id="course">
                                        <option value="select course">Select Course</option>
                                        <option value="MERN">MERN</option>
                                        <option value="PYTHON">PYTHON</option>
                                        <option value="JAVA">JAVA</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <label for="total-fee" class="mt-2">Total Fees</label>
                                </div>
                                <div class="col-6">
                                    <input type="text" name="total-fee" class="form-control mb-3" id="total-fee"
                                        readonly />
                                </div>
                            </div>
                            <div class="row form-group mb-3">
                                <div class="col-3">
                                    <label for="Community">Community</label>
                                </div>
                                <div class="col-3">
                                    <input type="radio" class="form-check-input" name="Community" id="Community"
                                        value="SC" onchange="community()" />
                                    SC
                                </div>
                                <div class="col-3">
                                    <input type="radio" class="form-check-input" name="Community" id="Community"
                                        value="ST" onchange="community()" />
                                    ST
                                </div>
                                <div class="col-3">
                                    <input type="radio" class="form-check-input" name="Community" id="Community"
                                        value="Others" onchange="community()" />
                                    Others
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <label for="Confession-fee" class="mt-2">Confession Fees</label>
                                </div>
                                <div class="col-6">
                                    <input type="text" name="Confession-fee" class="form-control mb-3"
                                        id="Confession-fee" readonly />
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <label for="Paid-fee" class="mt-2">Paid Fees</label>
                                </div>
                                <div class="col-6">
                                    <input type="text" name="Paid-fee" class="form-control mb-3" id="Paid-fee" />
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <label for="Due-fee" class="mt-2">Due Fees</label>
                                </div>
                                <div class="col-6">
                                    <input type="text" name="Due-fee" class="form-control mb-3" id="Due-fee" readonly />
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <button onclick="duecalc()" class="btn btn-dark text-white text-center">
                                        Calculate Dues
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        let totalFee = document.getElementById("total-fee");
        let CourseName = document.getElementById("course");
        let feeForm = document.getElementById("feeCalc");
        let dispConf = document.getElementById("Confession-fee");
        let paidFee = document.getElementById("Paid-fee");
        let dispDue = document.getElementById('Due-fee');
        let fee;
        let category;
        let confessionFee;

        feeForm.addEventListener("submit", function (e) {
            e.preventDefault();
        });

        function community() {
            category = document.querySelector(
                'input[id="Community"]:checked'
            ).value;

            switch (category) {
                case "SC":
                    confessionFee = 2000;
                    break;
                case "ST":
                    confessionFee = 1000;
                    break;
                case "Others":
                    confessionFee = 0;
                    break;
            }
            dispConf.value = confessionFee;
        }

        function courseFee() {
            let course = CourseName.value;

            switch (course) {
                case "MERN":
                    fee = 30000;
                    break;
                case "PYTHON":
                    fee = 31000;
                    break;
                case "JAVA":
                    fee = 32000;
                    break;
                case "select course":
                    fee = "";
                    break;
            }
            totalFee.value = fee;
        }

        function duecalc() {
            let paidAmt = paidFee.value
            let due = fee - (confessionFee + +paidAmt);
            dispDue.value = due
        }
    </script>
</body>

</html>
