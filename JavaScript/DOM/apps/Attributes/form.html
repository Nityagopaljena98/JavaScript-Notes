<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
</head>
<style>
    * {
        padding: 0;
        margin: 0;
    }

    .hidden {
        display: none;
    }
</style>

<body>
    <div class="container-fluid">
        <nav class="navbar nav-dark bg-dark">
            <div class="container-fluid">
                <a href="#" class="navbar-brand text-white">Brand Name</a>
                <button class="btn btn-warning btn-sm float-end" onclick="showModal()">LogIn</button>
            </div>
        </nav>
        <div class="container-fluid mt-3">
            <div class="row">
                <div class="col-3 m-auto">
                    <div class="card hidden" id="dispTag">
                        <div class="card-header bg-dark text-white text-center">
                            Login
                            <i class="bi bi-x text-white float-end" onclick="closeModal()"></i>
                        </div>
                        <div class="card-body">
                            <form action="">
                                <div class="mt-3">
                                    <input type="text" placeholder="Enter Name" />
                                </div>
                                <div class="mt-3">
                                    <input type="password" placeholder="Enter Password" />
                                </div>
                                <button class="btn btn-dark btn-sm mt-3">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        let dispTag = document.getElementById('dispTag');
        function showModal() {
            dispTag.classList.remove('hidden');
        }
        function closeModal() {
            dispTag.classList.add('hidden');
        }

        document.addEventListener('keydown', function (e) {
            if (e.key === 'Escape' && !dispTag.classList.contains('hidden')) {
                closeModal();
            }
        });
    </script>
</body>

</html>
