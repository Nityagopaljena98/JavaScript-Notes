<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #one {
            color: blue;
        }

        .abc {
            color: red;
        }

        #two {
            color: green;
        }
    </style>
</head>

<body>

    <div align="center" id="one" class="abc">
        <p>Attribute Method</p>
    </div>


    <script>

        let divTag = document.querySelector('div');
        console.log(divTag.hasAttribute('align'));

        console.log(divTag.getAttribute('class'));

        divTag.setAttribute('id', 'two');
        divTag.removeAttribute('class');

        console.log(divTag.attributes);
    </script>
</body>

</html>
