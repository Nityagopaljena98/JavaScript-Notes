<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Element Present IN an Array or Not</title>
</head>

<body>
    <script>
        let arr = [7, 11, 69, 101, 108, 102, 109];
        let num = 7;
        let flag = true;

        for (let i = 0; i < arr.length; i++) {
            if (num == arr[i]) {
                flag = false;
                console.log(`${num} is present in the array`);
                break;
            }
        }

        if (flag) {
            console.log(`${num} is NOT present in the array`);
        }
    </script>
</body>

</html>
