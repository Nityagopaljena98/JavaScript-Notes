<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Highest Number From an Array</title>
</head>

<body>
    <script>

        let arr = [9, 1, 100, 200, 120, 143];
        let max = arr[0];

        for (let i = 1; i < arr.length; i++) {
            if (arr[i] > max) {
                max = arr[i];
            }
        }

        console.log(`The maximum value in the array is: ${max}`);

    </script>
</body>

</html>
