// write a program to print even number between 10 to 25.

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <script>
        main();
        function main() {
            for (let i = 10; i <= 25; i++) {
                if (i % 2 == 0) {
                    console.log(i);
                }
            }
        }
    </script>
</body>

</html>
