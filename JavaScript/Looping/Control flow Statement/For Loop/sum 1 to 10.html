// write a proigram to print the sum 1 to 10 .

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
</head>

<body>
    <script>
        main();
        function main() {
            let n = prompt("Enter a Number");
            let sum = 0;
            for (let i = 1; i <= n; i++) {
                sum = sum + i;
            }
            console.log(sum);
        }
    </script>
</body>

</html>
