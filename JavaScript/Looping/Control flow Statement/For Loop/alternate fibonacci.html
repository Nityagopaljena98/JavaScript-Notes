// print 5 alternative fibonacci number.

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        function AlternateFibonacci() {
            let n = 10;
            let a = 0, b = 1;
            let alternate;

            console.log(a);
            for (let i = 1; i < n; i++) {
                alternate = a + b;
                a = b;
                b = alternate;

                if (i % 2 != 0) {
                    console.log(alternate);
                }
            }
        }
        AlternateFibonacci();

    </script>
</body>

</html>
