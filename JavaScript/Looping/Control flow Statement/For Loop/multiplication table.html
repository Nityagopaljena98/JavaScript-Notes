// write a program to find the multiplication table of a number.

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
</head>

<body>
    <script>
        main();
        function main() {
            let num = prompt('Enter a number');
            for (let i = 1; i <= 10; i++) {
                console.log(` The multiplication table of ${num} is ${num} * ${i} = ${num * i} `);
            }
        }
    </script>
</body>

</html>
