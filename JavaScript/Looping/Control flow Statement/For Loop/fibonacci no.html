// write a program to print 10 febonacci number.

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
</head>

<body>
    <script>
        main();
        function main() {
            let n = 10;
            let n1 = 0;
            let n2 = 1;
            let sum = 0;

            if (n == 1) {
                console.log(n1);
                return;
            }
            console.log(n1, n2);
            for (let i = 3; i <= n; i++) {
                sum = n1 + n2;
                n1 = n2;
                n2 = sum;
                console.log(sum);
            }
        }
    </script>
</body>

</html>
