    <script>

        main();
        function main() {
            let n = 254;
            let sum = 0;
            let rem = 0;
            for (; n > 0;) {
                rem = n % 10;
                sum = sum + rem;
                n = Math.trunc(n / 10);
            }
            console.log("sum = " + sum);
        }
    </script>
