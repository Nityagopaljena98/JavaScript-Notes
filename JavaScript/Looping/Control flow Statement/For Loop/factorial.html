// write a program to find the factorial of a number.

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
</head>

<body>
    <script>
        main();
        function main() {
            let num = prompt('Enter a number');
            let fact = 1;
            for (let i = 2; i <= num; i++) {
                fact = fact * i;
            }
            console.log(`factorial of ${num} = ${fact}`);
        }
    </script>
</body>

</html>
